{% extends 'mybook/base.html' %}

{% block content %}
        {% for post in posts %}
            <div class="post">
                <div class="date">
                    <p>日時: {{ post.published_date }}</p>
                </div>
                <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.book_title }}</a></h2>
                <h5>作者：{{post.book_author}}</h5>
                <p>感想： {{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}
{% endblock %}
